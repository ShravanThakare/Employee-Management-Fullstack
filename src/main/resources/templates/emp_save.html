<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymleaf.org" th:replace="~{base :: Layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>Emp Save Form</title>

<style>
	 .form-check-label {
            margin-bottom: 0.5rem; /* Adjust the margin as needed */
        }
	
</style>

</head>
<body>

<section>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Employee</p>
                        <th:block th:if="${session.msg}">
							
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							
							<th:block th:text="${@empServiceimpl.removeSessionMessage}"></th:block>
						</th:block>
                    </div>
                    <div class="card-body">
                        <form action="/saveEmp" method="post">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="address" class="form-control" id="address" name="address">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="salary" class="form-label">Salary</label>
                                <input type="number" class="form-control" id="salary" placeholder="Enter Your Salary" name="salary"> 
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Your Password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
